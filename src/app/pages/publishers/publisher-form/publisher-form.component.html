<div class="page-header">
    <div class="page-title">
        <mat-icon aria-hidden="false" aria-label="Actions Icon" fontIcon="corporate_fare"></mat-icon>
        <span>New Publisher</span>
    </div>
</div>
<mat-card appearance="outlined" class="form-container">
    <mat-card-content>
        <form [formGroup]="publisherForm" (ngSubmit)="onSubmitForm()">
            <h3 class="form-subtitle">
                About the Publisher
            </h3>

            <div class="form-row">
                <mat-form-field appearance="outline" class="flex-grow-2">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput formControlName="name">
                </mat-form-field>
            </div>
            
            <div class="form-button-row">
                <button type="submit" mat-flat-button [disabled]="!publisherForm.valid"
                    [ngClass]="{ 'form-btn-submit-valid': publisherForm.valid, 'form-btn-submit-invalid': !publisherForm.valid }">
                    Save
                </button>
                <a mat-flat-button routerLink=".." class="form-btn-cancel">
                    Cancel
                </a>
            </div>
            @if (!publisherForm.valid) {
            <div class="form-valid-label">
                * You must fill all mandatory fields to continue
            </div>
            }
        
        </form>
    </mat-card-content>
</mat-card>
