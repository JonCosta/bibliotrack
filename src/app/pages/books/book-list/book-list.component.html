<table mat-table [dataSource]="tableDataSource">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let user">
            ...
        </td>
    </ng-container>

    <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef> Editora </th>
        <td mat-cell *matCellDef="let user">
            ...
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let user">
            <button mat-icon-button [matMenuTriggerFor]="actionsMenu">
                <mat-icon aria-hidden="false" aria-label="Actions Icon" fontIcon="more_vert"></mat-icon>
            </button>
            <mat-menu #actionsMenu="matMenu">
                <a mat-menu-item routerLink="./edit" routerLinkActive="active" ariaCurrentWhenActivate="page">
                    Editar
                </a>
                <a mat-menu-item>
                    Remover
                </a>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnList"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnList;"></tr>
</table>
