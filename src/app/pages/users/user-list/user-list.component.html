<div class="table-container">
    <table mat-table [dataSource]="tableDataSource">
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef> Perfil </th>
            <td mat-cell *matCellDef="let user"> {{user.profile}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let user">
                {{user.email}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="lastAccessAt">
            <th mat-header-cell *matHeaderCellDef> Último Acesso </th>
            <td mat-cell *matCellDef="let user">
                {{user.lastAccessAt | date:"dd/MM/yyyy"}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let user">
                <list-item-actions [elementId]="user.id" (onClickEdit)="handleClickEdit($event)"
                    (onClickDelete)="handleClickDelete($event)"></list-item-actions>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumnList"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnList;"></tr>
    </table>
</div>
