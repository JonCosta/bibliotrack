<h2 mat-dialog-title>
    {{title}}
</h2>

<mat-dialog-content>
    {{message}}
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>
        {{cancelLabel}}
    </button>
    <button mat-button [color]="buttonColor" cdkFocusInitial (click)="onClickConfirm()">
        {{confirmLabel}}
    </button>
</mat-dialog-actions>
